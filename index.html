<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prix Couteaux</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="bord" id="Page">
            <div id="Head">
                <img id="logo_head" src="image/logo_excalibur.jpg">
                <div id="line_head">
                    <hr class="lines">
                    <br>
                    <br>
                    <hr class="lines">
                </div>
            </div>

            <div id="Bord1"></div>

            <div id="Chest">
                <div id="upper">
                    <img id="home_image_knife" src="image/knife_and_stone.jpg">
                </div>
                <div id="lower">
                    <ul class="list" id="CC">
                        <li class="CouteauxCuisine title_list">COUTEAUX DE CUISINE</li>
                        <li class="CouteauxCuisine element_typo">Légérment émoussé</li>
                        <li class="CouteauxCuisine element_typo right">6.00</li>
                        <li class="CouteauxCuisine element_typo">Émoussé</li>
                        <li class="CouteauxCuisine element_typo right">8.00</li>
                    </ul>
                    <ul class="list" id="OJ">
                        <li class="OutilsJardinnage title_list">OUTILS DE JARDINNAGE</li>
                        <li class="OutilsJardinnage element_typo">Lame de tondeuse</li>
                        <li class="OutilsJardinnage element_typo right">13.00</li>
                        <li class="OutilsJardinnage element_typo">Cisaille</li>
                        <li class="OutilsJardinnage element_typo right">8.00</li>
                    </ul>
                    <ul class="list" id="PCCS">
                        <li class="PetitsCouteauxCouteauxService title_list">PETITS COUTEAUX ET COUTEAUX DE SERVICE</li>
                        <li class="PetitsCouteauxCouteauxService element_typo">Légérment émoussé</li>
                        <li class="PetitsCouteauxCouteauxService element_typo right">4.00</li>
                        <li class="PetitsCouteauxCouteauxService element_typo">Émoussé</li>
                        <li class="PetitsCouteauxCouteauxService element_typo right">6.00</li>
                    </ul>
                </div>
                    
            </div>
            <div id="Bord2"></div>
            <div id="Foot">
            </div>
        </div>
    </body>
</html>
